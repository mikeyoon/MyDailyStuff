<div class="row">
    <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">
      <h3 class="text-center">Login to your account</h3>
      <br />
      <div [if]="this.loginError" class="alert alert-danger" [content]="this.loginError"></div>
      <form id="login_form" class="row g-3" [submit]="this.login(event)">
        <div class="col-12">
          <label class="form-label" for="email">Email:</label>
          <input
            class="form-control"
            [class]="this.emailError ? 'is-invalid' : ''"
            id="email"
            name="email"
            [change]="this.emailChanged(event)"
            [blur]="this.validateEmail()"
          />
          <div [if]="this.emailError" class="invalid-feedback" [content]="this.emailError"></div>
        </div>
        <div class="col-12">
          <label class="form-label" for="password">Password:</label>
          <input
            class="form-control"
            [class]="this.passwordError ? 'is-invalid' : ''"
            id="password"
            name="password"
            type="password"
            [blur]="this.validatePassword()"
            [change]="this.passwordChanged(event)"
          />
          <div [if]="this.passwordError" class="invalid-feedback" [content]="this.passwordError"></div>
        </div>
        <div class="col-6">
            <div class="form-check">
                <input
                  class="form-check-input"
                  id="rememberMe"
                  name="persist"
                  type="checkbox"
                  value="persist"
                  [change]="this.rememberChanged(event)"
                />
                <label
                  class="form-check-label"
                  for="rememberMe"
                >
                  Keep me logged in
                </label>
              </div>
        </div>
        <div class="col-6">
            <div class="col form-group text-end">
                <a class="text-decoration-none" href="/forgot-password">
                  I forgot my password
                </a>
              </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">
            Login
          </button>
          <span class="margin-small">or</span>
          <a class="text-decoration-none" href="/register">Register for a new account</a>
        </div>
      </form>
    </div>
  </div>
