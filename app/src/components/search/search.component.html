<div class="row">

    <div [if]="this.query" class="col-md-10 offset-md-1">
        <h4>
            <span [content]="this.total"></span> results for <span [content]="this.query"></span>
        </h4>
        <div>
            <div [repeat]="result of this.results" class="card panel-default">
                <div class="card-body">
                {index + 1 + this.props.store.searchStore.offset}.{" "}
                <a
                    href={
                    "/journal/" +
                    moment(result.date)
                        .utc()
                        .format("YYYY-M-D")
                    }
                >
                    {moment(result.date)
                    .utc()
                    .format("dddd, MMMM Do YYYY")}
                </a>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" [repeat]="entry of result.entries" [content]="entry" />
                </ul>
            </div>
        </div>
        <ul class="pager">
            <li class="previous">
            <a
                href={`/search/${this.props.store.searchStore.query}/${
                this.props.store.searchStore.prevOffset
                }`}
                class={classNames("btn", "btn-link", {
                disabled: this.props.store.searchStore.prevOffset == null
                })}
                onClick={this.handlePageLink.bind(
                this,
                this.props.store.searchStore.prevOffset
                )}
                rel={
                this.props.store.searchStore.prevOffset === null
                    ? "external"
                    : undefined
                }
            >
                <GoChevronLeft /> prev
            </a>
            </li>
            <li class="next">
            <a
                class={classNames("btn", "btn-link", {
                disabled: this.props.store.searchStore.nextOffset == null
                })}
                href={`/search/${this.props.store.searchStore.query}/${
                this.props.store.searchStore.nextOffset
                }`}
                onClick={this.handlePageLink.bind(
                this,
                this.props.store.searchStore.nextOffset
                )}
                rel={
                this.props.store.searchStore.nextOffset === null
                    ? "external"
                    : undefined
                }
            >
                next <GoChevronRight />
            </a>
            </li>
        </ul>
    </div>

    {this.props.store.searchStore.query ? (
      
    ) : (
      <div class="col-md-8 col-md-offset-2">
        <div class="mt-4">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped active"
              role="progressbar"
              style={{ width: "100%" }}
            />
          </div>
        </div>
      </div>
    )}
  </div>
